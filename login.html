<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var acc = prompt("Nhập vào tên đăng nhập:");
        if (acc==='Admin'){
            var pass = prompt("Nhập vào mật khẩu");
            if (pass === 'TheMaster') {
                alert('Welcome!');
            } else if (pass === null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if (acc == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
